<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="stylesheet" href="menu-style.css" />
    <link

      rel="stylesheet"
    />

  <body>
    <div class="contain">
      <div class="card bread">

      <div class="card bagel">
        <img src="../images/bagel.jpg" alt="" />
        <p>Turkish Bagels $2</p>

      <div class="card crois">
        <img src="../images/crois.jpg" alt="" />

      </div>

      <div class="card don">
        <img src="../images/don.jpg" alt="" />

      </div>

      <div class="card pie">
        <img src="../images/pie.jpg" alt="" />
        <p>Pies $6</p>
      </div>

      <div class="card san">
        <img src="../images/san.jpg" alt="" />

      </div>
